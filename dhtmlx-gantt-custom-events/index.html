<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
 
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <link href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" rel="stylesheet">
  <script src="handling_events.js"></script>

  <style type="text/css">
    html, body{
      height:100%;
      padding:0px;
      margin:0px;
      overflow: hidden;
    }

    #context-menu {
        position: absolute;
        z-index: 9999;
        top: 0px;
        left: 0px;
        display: none;
    }

    #context-menu button {
        width: 120px;
        height: 35px;
    }

    #select-item {
        position: absolute;
        z-index: 9999;
        background: rgba(250,0,250,.2);
        pointer-events: none;
        width: 0px;
        height: 0px;
        top: 0px;
        left: 0px;
    }

    #edit-item {
        position: absolute;
        z-index: 9999;
        background: #FFFFFF;
        width: 0px;
        height: 0px;
        top: 0px;
        left: 0px;
        border: 15px solid  rgba(0,0,0,.2);
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        display: none;
    }

    #edit-item-input {
        width: 100%;
        height: 100%;
    }

  </style>
</head>
<body>
  <div id="gantt_here" style='width:100%; height:100%;'></div>
  <script type="text/javascript">
    var tasks =  {
			data:[
				{id:1, text:"Project #2", start_date:"01-04-2013",
					progress1:0.3, progress2:0.5, progress3:0.8, duration:18,order:10,open: true},
				{id:2, text:"Task #1", 	  start_date:"02-04-2013", duration:8, order:10,
					progress1:0.6, progress2:0.1, progress3:0.8, parent:1},
				{id:3, text:"Task #2",    start_date:"11-04-2013", duration:8, order:20,
					progress1:0.9, progress2:0.4, progress3:0.2, parent:1}
			],
			links:[
				{ id:1, source:1, target:2, type:"1"},
				{ id:2, source:2, target:3, type:"0"}
		]
    };
    gantt.init("gantt_here");
    gantt.parse(tasks);
  </script>

    <div id="select-item"></div>
    <div id="edit-item">
        <input id="edit-item-input" value="" />
    </div>
    <div id="context-menu" onclick="hideContextMenu(event)">
        <button>Context menu</button><br/>
        <button>Context menu</button><br/>
        <button>Context menu</button><br/>
    </div>
</body>
